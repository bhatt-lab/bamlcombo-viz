<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Details</title>
    <!-- Libraries and styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 id="details-header" class="text-3xl md:text-4xl font-bold text-gray-800">Loading Sample Details...</h1>
            <button id="back-to-dashboard-btn" class="text-blue-600 hover:underline mt-2 inline-block bg-transparent border-none p-0 cursor-pointer">
                &larr; Back to Dashboard
            </button>
              </header>

        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200">
            <nav class="flex -mb-px space-x-4" aria-label="Tabs">
                <div id="tab-mutations" class="tab">Mutations</div>
                <div id="tab-drug" class="tab">Drug Response</div>
                <div id="tab-clinical" class="tab active">Clinical Data</div>
            </nav>
        </div>

        <main class="mt-6">
            <!-- Mutations Tab Content -->
            <div id="content-mutations" class="tab-content">
                <!-- ... content ... -->
            </div>

            <!-- Drug Response Tab Content -->
            <div id="content-drug" class="tab-content">
                <!-- ... content ... -->
            </div>

            <!-- Clinical Data Tab Content -->
            <div id="content-clinical" class="tab-content active">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 text-gray-700">Drug Combination Sensitivity</h3>
                    <!-- This div is the target for the waterfall plots -->
                    <div id="dss-waterfall-plot-container">
                        <p class="text-gray-500">Loading plot data...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load the hard-coded color configuration first -->
    <script src="js/color_config.js"></script>
    <!-- This page needs its own JavaScript file -->
    <script src="js/sample_details.js"></script>

</body>
</html>
